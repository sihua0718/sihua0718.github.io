<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopMart Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff69b4; /* Pink background color */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-image: url('https://cdn-global.popmart.com/images/192.png');
            background-repeat: no-repeat;
            background-position: center top;
        }
        h1, h2, h3 {
            margin: 10px 0;
            text-align: center; /* Center-align headings */
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center-align text within the product div */
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product p {
            text-align: center; /* Center-align text within the product div */
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background-color: #ff69b4;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #e651a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to POPMART_OFFICIAL</h1>
        <p>Your one-stop shop for new POPMART arrivals</p>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="https://www.google.com/aclk?sa=l&ai=DChcSEwiV7e3u5e-AAxUGk2YCHXV8CQoYABAFGgJzbQ&ase=2&gclid=Cj0KCQjwuZGnBhD1ARIsACxbAVhxTh80fq35YgaqnGdH5jYK72swOLQTUraaYX9wYeyfzeBYRP7OnXAaAj4WEALw_wcB&sig=AOD64_3oMtySw-ydOLxOiNqdfwcv2-lnHw&ctype=5&nis=5&adurl&ved=2ahUKEwjd4N_u5e-AAxVrmmMGHecXCXEQvhd6BAgBEGQ" alt="Hirono Little Mischief Image">
                <h3>Hirono Little Mischief</h3>
                <p>Price: $29.99</p>
                <a href="#" class="btn">View Details</a>
            </div>
            <div class="product">
                <h3>Dimoo Retro Series</h3>
                <p>Price: $39.99</p>
                <a href="#" class="btn">View Details</a>
            </div>
            <div class="product">
                <h3>Skullpanda Action! Cut! Series</h3>
                <p>Price: $39.99</p>
                <a href="#" class="btn">View Details</a>
            </div>
            
            <!-- Add more featured products here -->
        </section>
    </div>
</body>
</html>
